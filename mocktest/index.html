<!DOCTYPE html>
<html>

<head>
    <title>MockTest</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <link href="styles/style.css" rel="stylesheet">
</head>

<body class="container">
    <header class="jumbotron">
        <h2>Learners Test</h2>
        
        
        <!-- Trigger the modal with a button -->
<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal"> <span class="glyphicon glyphicon-info-sign"></span></button>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">About Learners Test</h4>
      </div>
      <div class="modal-body">
        <p>This is made to provide users to take a mock test of the Kerala motor vehicles Dept, learners licence test. </p>
        <p class="images"><a href="https://github.com/safaldas/learnersLicense"> <span class="glyphicon glyphicon-info-sign"></span></a></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
    </header>
   
    <div id="app">
    </div>
   
    <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
